    <style>
        /* General styling for the body */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #0F2027, #203A43, #2C5364); /* Green-blue gradient */
            background-size: 400% 400%; /* Slightly smaller size for more noticeable movement */
            animation: gradientAnimation 15s ease infinite; /* Faster animation for more dynamism */
            color: #e0e0e0; /* Light gray text */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Keyframe animation for the background gradient - more dynamic movement */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Container styling consistent with quiz */
        .page-section {
            background-color: #1e1e1e;
            padding: 40px; /* Increased padding for more space */
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.7); /* Deeper shadow for more presence */
            max-width: 650px; /* Slightly wider */
            width: 100%;
            text-align: center;
            box-sizing: border-box;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* Smooth transition for hover */
        }

        .page-section:hover {
            transform: translateY(-8px); /* Lift effect on hover */
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.9); /* More intense shadow on hover */
        }

        /* Header styling */
        header {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 150px;
            height: auto;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4); /* Enhanced logo shadow */
        }

        h1 {
            color: #f0f0f0;
            margin-bottom: 5px;
            font-size: 3.2em; /* Larger title */
            font-weight: 800; /* Bolder title */
            letter-spacing: 0.08em; /* More letter spacing */
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.5); /* Stronger text shadow */
        }

        .subtitle {
            color: #b0b0b0; /* Slightly brighter subtitle */
            font-size: 1.1em; /* Larger subtitle */
            margin-top: 10px; /* More space above subtitle */
            margin-bottom: 25px; /* More space below subtitle */
            font-weight: 500; /* Medium weight */
            letter-spacing: 0.02em;
        }

        /* Navigation styling */
        .main-nav {
            background-color: #1a1a1a;
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5); /* Enhanced nav shadow */
            margin-bottom: 30px;
            padding: 15px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .main-nav a {
            color: #f0f0f0;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease; /* Added transform to transition */
        }

        .main-nav a:hover {
            background-color: #0d2a4f; /* Darker blue on hover */
            color: #ffffff;
            transform: translateY(-3px); /* Subtle lift on hover */
        }
        
        .main-nav a.active {
            background-color: #0a1a2f;
            color: #ffffff;
            font-weight: 600;
        }

        /* Embed container styling */
        .embed-container {
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px; /* Increased padding around the embed */
            box-sizing: border-box;
        }

        /* Styling for the Beehiiv iframe itself - keep minimal to avoid glitches */
        .embed-container iframe {
            width: 100%;
            max-width: 814px; /* Max-width from Beehiiv for optimal display */
            height: 420px; /* Height from Beehiiv */
            border: none;
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); /* Reverted box-shadow for stability */
            background-color: transparent;
            margin: 0 auto; 
            display: block;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            .subtitle { font-size: 1em; }
            .page-section { padding: 30px; max-width: 90%; }
            .main-nav a { font-size: 1em; padding: 8px 15px; }
            .embed-container iframe { height: 380px; }
            .embed-container { padding: 15px; } 
        }

        @media (max-width: 480px) {
            h1 { font-size: 2em; letter-spacing: 0.05em; }
            .subtitle { font-size: 0.9em; }
            .main-nav { flex-direction: column; gap: 8px; }
            .main-nav a { width: calc(100% - 30px); padding: 8px 10px; }
            .page-section { padding: 20px; border-radius: 10px; margin-bottom: 15px;}
            .embed-container iframe { height: 300px; }
            .embed-container { padding: 10px; } 
        }
    </style>
</head>
