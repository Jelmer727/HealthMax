    <style>
        /* General styling for the body */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #0F2027, #203A43, #2C5364); /* Green-blue gradient */
            background-size: 600% 600%; /* Make the background much larger for more movement */
            animation: gradientAnimation 20s ease infinite; /* Apply animation - longer duration for smoother flow */
            color: #e0e0e0; /* Light gray text */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Keyframe animation for the background gradient - more dynamic movement */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Container styling consistent with quiz */
        .page-section {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
            margin-bottom: 20px;
            /* Flexbox properties to vertically and horizontally center content */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            flex-grow: 1; /* Allow it to grow and fill available space */
        }

        /* Header styling */
        header {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 150px;
            height: auto;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #f0f0f0;
            margin-bottom: 5px;
            font-size: 2.8em;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 0.9em;
            margin-top: 5px;
            margin-bottom: 20px;
            font-weight: 400;
        }

        /* De AI-Powered Insights tag is verwijderd zoals gevraagd */

        /* Navigation styling */
        .main-nav {
            background-color: #1a1a1a;
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            padding: 15px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .main-nav a {
            color: #f0f0f0;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .main-nav a:hover {
            background-color: #0a1a2f;
            color: #ffffff;
        }
        
        .main-nav a.active {
            background-color: #0a1a2f;
            color: #ffffff;
            font-weight: 600;
        }

        /* Embed container styling */
        .embed-container {
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            /* Padding for visual spacing around the embed, less aggressive than before */
            padding: 10px; 
            box-sizing: border-box;
        }

        /* Styling for the Beehiiv iframe itself - reverted to more stable version */
        .embed-container iframe {
            width: 100%;
            max-width: 814px; /* Max-width from Beehiiv for optimal display */
            height: 420px; /* Height from Beehiiv */
            border: none;
            border-radius: 10px; /* Reverted to 10px for consistency/stability */
            /* Reverted box-shadow to a more subtle one */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); 
            background-color: transparent;
            /* Removed !important from margin/display, letting Beehiiv's inline styles handle their own */
            margin: 0 auto; 
            display: block;
            /* Removed all hover effects and transitions that might have caused issues */
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            h1 { font-size: 2.2em; }
            .page-section { padding: 20px; }
            .main-nav a { font-size: 1em; padding: 10px 15px; }
            .embed-container iframe { height: 380px; }
            .embed-container { padding: 10px; } 
        }

        @media (max-width: 480px) {
            h1 { font-size: 2em; }
            .main-nav { flex-direction: column; gap: 10px; }
            .main-nav a { width: calc(100% - 40px); }
            .embed-container iframe { height: 320px; }
            .embed-container { padding: 5px; } /* Further adjust padding for very small screens */
        }
